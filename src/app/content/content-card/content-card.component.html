<div class="row flex">
    <div class="flex-space-between">
        <div>
            Initiatives
        </div>
        <div>
            <a>See All</a>
        </div>
    </div>
</div>

<div class="pt-2">
    <div class="card menu-card">
        <div class="card-body">
            <div class="row flex pt-2" *ngFor="let initiative of initiatives">
                <div class="flex-start">
                <div class="count">{{initiative.count}}</div>
                <div class="description">{{initiative.objective}}</div>
            </div>
            </div>
        </div>
    </div>
</div>
